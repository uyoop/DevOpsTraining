version: '3.9'

services:
  # ============================================================================
  # Traefik v3 - Reverse Proxy, SSL/TLS Termination, Load Balancing
  # ============================================================================
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: always
    security_opt:
      - no-new-privileges:true
    networks:
      - traefik-network
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    environment:
      - TRAEFIK_ENTRYPOINTS_WEB_ADDRESS=:80
      - TRAEFIK_ENTRYPOINTS_WEBSECURE_ADDRESS=:443
      - TRAEFIK_ENTRYPOINTS_WEB_HTTP_REDIRECTIONS_ENTRYPOINT_MAIN=websecure
      - TRAEFIK_ENTRYPOINTS_WEB_HTTP_REDIRECTIONS_ENTRYPOINT_STATUS_CODE=301
      - TRAEFIK_API_DASHBOARD=true
      - TRAEFIK_LOG_LEVEL=${TRAEFIK_LOG_LEVEL:-INFO}
      - TRAEFIK_PROVIDERS_DOCKER=true
      - TRAEFIK_PROVIDERS_DOCKER_EXPOSEDBYDEFAULT=false
      - TRAEFIK_PROVIDERS_FILE_FILENAME=/traefik/dynamic/config.yml
      - TRAEFIK_PROVIDERS_FILE_WATCH=true
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_TLSCHALLENGE=true
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL=${CERT_EMAIL}
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_STORAGE=/traefik/acme.json
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_CASERVER=${ACME_SERVER:-https://acme-v02.api.letsencrypt.org/directory}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/traefik/acme.json
      - ./traefik/dynamic:/traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(\`${TRAEFIK_DASHBOARD_HOST}\`)"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-basic-auth"
      - "traefik.http.middlewares.traefik-basic-auth.basicauth.users=${TRAEFIK_DASHBOARD_USER}:${TRAEFIK_DASHBOARD_PASSWORD}"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================================
  # PostgreSQL HA with Streaming Replication
  # ============================================================================
  postgres-primary:
    image: postgres:15-alpine
    container_name: postgres-primary
    restart: always
    networks:
      - harbor-internal
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_INITDB_ARGS: "-c wal_level=replica -c max_wal_senders=3 -c max_replication_slots=3"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./config/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./config/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-replica-1:
    image: postgres:15-alpine
    container_name: postgres-replica-1
    restart: always
    networks:
      - harbor-internal
    environment:
      PGUSER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-c wal_level=replica -c max_wal_senders=3"
    volumes:
      - postgres-replica-1-data:/var/lib/postgresql/data
      - ./config/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./config/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./scripts/init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh:ro
    ports:
      - "5433:5432"
    depends_on:
      postgres-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-replica-2:
    image: postgres:15-alpine
    container_name: postgres-replica-2
    restart: always
    networks:
      - harbor-internal
    environment:
      PGUSER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-c wal_level=replica -c max_wal_senders=3"
    volumes:
      - postgres-replica-2-data:/var/lib/postgresql/data
      - ./config/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./config/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./scripts/init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh:ro
    ports:
      - "5434:5432"
    depends_on:
      postgres-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis Sentinel HA
  # ============================================================================
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    restart: always
    networks:
      - harbor-internal
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-master-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-replica-1:
    image: redis:7-alpine
    container_name: redis-replica-1
    restart: always
    networks:
      - harbor-internal
    command: redis-server --slaveof redis-master 6379 --requirepass ${REDIS_PASSWORD} --masterauth ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-replica-1-data:/data
    depends_on:
      - redis-master
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-replica-2:
    image: redis:7-alpine
    container_name: redis-replica-2
    restart: always
    networks:
      - harbor-internal
    command: redis-server --slaveof redis-master 6379 --requirepass ${REDIS_PASSWORD} --masterauth ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-replica-2-data:/data
    depends_on:
      - redis-master
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-sentinel-1:
    image: redis:7-alpine
    container_name: redis-sentinel-1
    restart: always
    networks:
      - harbor-internal
    command: redis-sentinel /etc/redis/sentinel.conf --port 26379
    volumes:
      - ./config/redis/sentinel.conf:/etc/redis/sentinel.conf:ro
      - redis-sentinel-1-data:/data
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    ports:
      - "26379:26379"
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-sentinel-2:
    image: redis:7-alpine
    container_name: redis-sentinel-2
    restart: always
    networks:
      - harbor-internal
    command: redis-sentinel /etc/redis/sentinel.conf --port 26380
    volumes:
      - ./config/redis/sentinel.conf:/etc/redis/sentinel.conf:ro
      - redis-sentinel-2-data:/data
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    ports:
      - "26380:26379"
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-sentinel-3:
    image: redis:7-alpine
    container_name: redis-sentinel-3
    restart: always
    networks:
      - harbor-internal
    command: redis-sentinel /etc/redis/sentinel.conf --port 26381
    volumes:
      - ./config/redis/sentinel.conf:/etc/redis/sentinel.conf:ro
      - redis-sentinel-3-data:/data
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    ports:
      - "26381:26379"
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Harbor Core Registry
  # ============================================================================
  harbor:
    image: goharbor/harbor-core:${HARBOR_VERSION}
    container_name: harbor
    restart: always
    networks:
      - harbor-network
      - harbor-internal
      - traefik-network
    depends_on:
      - postgres-primary
      - redis-master
      - traefik
    environment:
      HARBOR_ADMIN_PASSWORD: ${HARBOR_ADMIN_PASSWORD}
      DATABASE_TYPE: postgresql
      POSTGRES_HOST: postgres-primary
      POSTGRES_PORT: 5432
      POSTGRES_USERNAME: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_USER_PASSWORD}
      POSTGRES_DBNAME: ${POSTGRES_DATABASE}
      POSTGRES_SSL_MODE: disable
      REDIS_HOST: redis-master
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB_INDEX: 0
      REGISTRY_HTTP_SECRET: $(openssl rand -hex 16)
      LOG_LEVEL: info
      CHART_REPOSITORY_URL: https://${HARBOR_HOSTNAME}/chartrepo
      CORE_URL: https://${HARBOR_HOSTNAME}
      JOBSERVICE_URL: http://harbor-jobservice:8080
      REGISTRY_URL: http://harbor-registry:5000
      REGISTRY_CONTROLLER_URL: http://harbor-registry-ctl:8080
      TOKEN_SERVICE_URL: https://${HARBOR_HOSTNAME}/service/token
    volumes:
      - harbor-data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.harbor.rule=Host(\`${HARBOR_HOSTNAME}\`) && PathPrefix(\`/\`)"
      - "traefik.http.routers.harbor.entrypoints=websecure"
      - "traefik.http.routers.harbor.tls.certresolver=letsencrypt"
      - "traefik.http.services.harbor.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v2.0/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  harbor-registry:
    image: goharbor/registry-photon:${HARBOR_VERSION}
    container_name: harbor-registry
    restart: always
    networks:
      - harbor-network
      - harbor-internal
    depends_on:
      - redis-master
    environment:
      REGISTRY_HTTP_ADDR: :5000
      REGISTRY_HTTP_SECRET: $(openssl rand -hex 16)
      REGISTRY_REDIS_HOST: redis-master
      REGISTRY_REDIS_PORT: 6379
      REGISTRY_REDIS_PASSWORD: ${REDIS_PASSWORD}
      REGISTRY_STORAGE: s3
      REGISTRY_STORAGE_S3_REGION: ${S3_REGION:-us-east-1}
      REGISTRY_STORAGE_S3_BUCKET: ${S3_BUCKET:-harbor-registry}
      REGISTRY_STORAGE_S3_ACCESSKEY: ${S3_ACCESS_KEY}
      REGISTRY_STORAGE_S3_SECRETKEY: ${S3_SECRET_KEY}
      REGISTRY_STORAGE_S3_ENCRYPT: ${S3_ENCRYPT:-true}
      REGISTRY_LOG_LEVEL: info
    volumes:
      - harbor-registry-data:/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/v2/"]
      interval: 30s
      timeout: 10s
      retries: 3

  harbor-jobservice:
    image: goharbor/harbor-jobservice:${HARBOR_VERSION}
    container_name: harbor-jobservice
    restart: always
    networks:
      - harbor-network
      - harbor-internal
    depends_on:
      - postgres-primary
      - redis-master
    environment:
      CORE_URL: http://harbor:8080
      TOKEN_SERVICE_URL: https://${HARBOR_HOSTNAME}/service/token
      REGISTRY_URL: http://harbor-registry:5000
      REGISTRY_CONTROLLER_URL: http://harbor-registry-ctl:8080
      REDIS_HOST: redis-master
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      LOG_LEVEL: info
    volumes:
      - harbor-jobservice-data:/var/log/jobs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/stats"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Prometheus - Metrics Collection
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    networks:
      - harbor-network
      - traefik-network
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-30d}'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(\`prometheus.${HARBOR_HOSTNAME}\`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Grafana - Visualization
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    networks:
      - harbor-network
      - traefik-network
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-worldmap-panel
      GF_SMTP_ENABLED: ${GRAFANA_SMTP_ENABLED:-false}
      GF_SMTP_HOST: ${GRAFANA_SMTP_HOST}
      GF_SMTP_PORT: ${GRAFANA_SMTP_PORT}
      GF_SMTP_USER: ${GRAFANA_SMTP_USER}
      GF_SMTP_PASSWORD: ${GRAFANA_SMTP_PASSWORD}
      GF_SMTP_FROM_ADDRESS: ${GRAFANA_SMTP_USER}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(\`grafana.${HARBOR_HOSTNAME}\`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Loki - Log Aggregation
  # ============================================================================
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: always
    networks:
      - harbor-network
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: always
    networks:
      - harbor-network
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  # ============================================================================
  # AlertManager - Alert Routing & Notification
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: always
    networks:
      - harbor-network
      - traefik-network
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.alertmanager.rule=Host(\`alerts.${HARBOR_HOSTNAME}\`)"
      - "traefik.http.routers.alertmanager.entrypoints=websecure"
      - "traefik.http.routers.alertmanager.tls.certresolver=letsencrypt"
      - "traefik.http.services.alertmanager.loadbalancer.server.port=9093"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Trivy Security Scanner
  # ============================================================================
  trivy:
    image: aquasec/trivy:latest
    container_name: trivy
    restart: always
    networks:
      - harbor-network
    volumes:
      - trivy-cache:/root/.cache/trivy
      - ./trivy/trivy.yaml:/etc/trivy/trivy.yaml:ro
    command: server --listen 0.0.0.0:8080 --config /etc/trivy/trivy.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  harbor-network:
    driver: bridge
  harbor-internal:
    driver: bridge
    internal: true
  traefik-network:
    driver: bridge

volumes:
  postgres-primary-data:
  postgres-replica-1-data:
  postgres-replica-2-data:
  redis-master-data:
  redis-replica-1-data:
  redis-replica-2-data:
  redis-sentinel-1-data:
  redis-sentinel-2-data:
  redis-sentinel-3-data:
  harbor-data:
  harbor-registry-data:
  harbor-jobservice-data:
  prometheus-data:
  grafana-data:
  loki-data:
  alertmanager-data:
  trivy-cache:
