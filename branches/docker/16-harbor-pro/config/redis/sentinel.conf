# Redis Sentinel Configuration
# ==============================================================================

port 26379
protected-mode no
dir /data

# Monitor master with name "mymaster", IP redis-master, port 6379
# quorum = 2 (need 2 sentinels to agree to trigger failover)
monitor mymaster redis-master 6379 2
auth-pass mymaster ${REDIS_SENTINEL_PASSWORD}
down-after-milliseconds mymaster 30000
parallel-syncs mymaster 1
failover-timeout mymaster 180000

# Notification scripts (optional)
# notification-script mymaster /path/to/notification.sh
# client-reconfig-script mymaster /path/to/reconfig.sh

# Logging
loglevel notice
logfile ""

# Sentinel logging
sentinel deny-scripts-reconfig yes
