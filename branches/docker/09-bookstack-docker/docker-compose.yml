version: '3.8'

services:
  bookstack-db:
    image: mysql:8.0
    container_name: bookstack_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-bookstack}
      MYSQL_USER: ${DB_USER:-bookstack}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - bookstack-db-data:/var/lib/mysql
    networks:
      - bookstack-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  bookstack:
    image: lscr.io/linuxserver/bookstack:latest
    container_name: bookstack
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE:-Europe/Paris}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_HOST=bookstack-db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-bookstack}
      - DB_USERNAME=${DB_USER:-bookstack}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      # Configuration mail (optionnel)
      - MAIL_DRIVER=${MAIL_DRIVER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-smtp.example.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_FROM=${MAIL_FROM:-bookstack@example.com}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
    volumes:
      - bookstack-app-data:/config
    ports:
      - "${APP_PORT:-8080}:80"
    depends_on:
      - bookstack-db
    networks:
      - bookstack-network
    restart: unless-stopped

volumes:
  bookstack-db-data:
    driver: local
  bookstack-app-data:
    driver: local

networks:
  bookstack-network:
    driver: bridge
