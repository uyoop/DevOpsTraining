# Prometheus Configuration for NetBox

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'netbox-production'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'netbox'
    static_configs:
      - targets: ['netbox:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
