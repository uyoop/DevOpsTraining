version: '3.9'

services:
  harbor-log:
    image: goharbor/harbor-log:v2.9.1
    container_name: harbor-log
    restart: unless-stopped
    volumes:
      - ./log:/var/log/docker
    networks:
      - harbor

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - harbor
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgresql:
    image: postgres:15-alpine
    container_name: postgresql
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-harborcoredb}
      POSTGRES_DB: core
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - harbor
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  registry:
    image: goharbor/registry-photon:v2.9.1
    container_name: registry
    restart: unless-stopped
    volumes:
      - ./config/registry/config.yml:/etc/registry/config.yml:ro
      - registry-data:/storage
    networks:
      - harbor
    environment:
      GODEBUG: madvdontneed=1
    depends_on:
      - harbor-log
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/v2/"]
      interval: 10s
      timeout: 3s
      retries: 3

  registryctl:
    image: goharbor/harbor-registryctl:v2.9.1
    container_name: registryctl
    restart: unless-stopped
    volumes:
      - ./config/registryctl/env:/etc/registryctl/env:ro
      - ./config/registry/config.yml:/etc/registry/config.yml:ro
      - registry-data:/storage
    networks:
      - harbor
    depends_on:
      - postgresql
      - registry
    environment:
      CORE_SECRET: ${CORE_SECRET:-secret}
      REGISTRY_STORAGE_S3_ACCESSKEY: ${S3_ACCESS_KEY:-}
      REGISTRY_STORAGE_S3_SECRETKEY: ${S3_SECRET_KEY:-}

  core:
    image: goharbor/harbor-core:v2.9.1
    container_name: core
    restart: unless-stopped
    volumes:
      - ./config/core/app.conf:/etc/core/app.conf:ro
      - ./config/core/private_key.pem:/etc/core/private_key.pem:ro
      - core-data:/data
    networks:
      - harbor
    environment:
      CORE_SECRET: ${CORE_SECRET:-secret}
      JOBSERVICE_SECRET: ${JOBSERVICE_SECRET:-secret}
      REGISTRY_CREDENTIAL_USERNAME: admin
      REGISTRY_CREDENTIAL_PASSWORD: ${REGISTRY_CREDENTIAL_PASSWORD:-Harbor12345}
      DATABASE_TYPE: postgresql
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: 5432
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-harborcoredb}
      POSTGRES_DATABASE: core
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REGISTRY_URL: http://registry:5000
      TOKEN_EXPIRATION: 30
      HARBOR_ADMIN_PASSWORD: ${HARBOR_ADMIN_PASSWORD:-Harbor12345}
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy

  portal:
    image: goharbor/harbor-portal:v2.9.1
    container_name: portal
    restart: unless-stopped
    volumes:
      - ./config/portal/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - harbor
    depends_on:
      - core

  jobservice:
    image: goharbor/harbor-jobservice:v2.9.1
    container_name: jobservice
    restart: unless-stopped
    volumes:
      - ./config/jobservice/config.yml:/etc/jobservice/config.yml:ro
      - jobservice-data:/var/log/jobs
    networks:
      - harbor
    environment:
      CORE_SECRET: ${CORE_SECRET:-secret}
      JOBSERVICE_SECRET: ${JOBSERVICE_SECRET:-secret}
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: 5432
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-harborcoredb}
      POSTGRES_DATABASE: core
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgresql
      - redis
      - core

  proxy:
    image: goharbor/nginx-photon:v2.9.1
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:8080"
      - "443:8443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/cert:/etc/nginx/cert:ro
    networks:
      - harbor
    depends_on:
      - portal
      - core
      - registry
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 10s
      timeout: 3s
      retries: 3

  trivy:
    image: goharbor/trivy-adapter-photon:v2.9.1
    container_name: trivy
    restart: unless-stopped
    volumes:
      - trivy-data:/home/scanner/.cache/trivy
    networks:
      - harbor
    environment:
      SCANNER_LOG_LEVEL: info
      SCANNER_TRIVY_CACHE_DIR: /home/scanner/.cache/trivy
      SCANNER_TRIVY_REPORTS_DIR: /home/scanner/.cache/reports
      SCANNER_TRIVY_TIMEOUT: 5m0s
    depends_on:
      - core

volumes:
  postgresql-data:
  redis-data:
  registry-data:
  core-data:
  jobservice-data:
  trivy-data:

networks:
  harbor:
    driver: bridge
