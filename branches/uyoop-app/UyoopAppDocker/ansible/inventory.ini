# Fichier d'inventaire Ansible pour UyoopApp
# Adaptez les adresses IP et les credentials selon votre infrastructure

[uyoop_servers]
# Exemple de serveur de production
# production ansible_host=192.168.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Exemple de serveur de staging
# staging ansible_host=192.168.1.101 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Variables communes pour tous les serveurs
[uyoop_servers:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
