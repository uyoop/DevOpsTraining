# Docker Compose pour production
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  nginx:
    image: nginx:alpine
    container_name: uyoop-nginx-prod
    ports:
      - "80:80"
    volumes:
      - ../public:/var/www/html/public:ro
      - ../src:/var/www/html/src:ro
      - ../data:/var/www/html/data
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      php:
        condition: service_healthy
    networks:
      - uyoop-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  php:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: uyoop-php-prod
    volumes:
      - ../public:/var/www/html/public:ro
      - ../src:/var/www/html/src:ro
      - ../data:/var/www/html/data
    networks:
      - uyoop-network
    restart: always
    environment:
      - PHP_MEMORY_LIMIT=512M
      - PHP_UPLOAD_MAX_FILESIZE=20M
      - PHP_POST_MAX_SIZE=20M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  uyoop-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local
