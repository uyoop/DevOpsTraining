---
- name: Déploiement Docker
  hosts: all
  become: yes
  
  tasks:
    - name: Installation Docker
      shell: |
        apt-get update
        apt-get install -y ca-certificates curl
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/debian/gpg -o /etc/apt/keyrings/docker.asc
        chmod a+r /etc/apt/keyrings/docker.asc
        echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian bullseye stable" > /etc/apt/sources.list.d/docker.list
        apt-get update
        apt-get install -y docker-ce docker-ce-cli containerd.io
      args:
        creates: /usr/bin/docker
    
    - name: Démarrage Docker
      systemd:
        name: docker
        state: started
        enabled: yes
    
    - name: Build et run conteneur
      shell: |
        cd /vagrant
        docker build -t webapp-lamp .
        docker stop webapp-container 2>/dev/null || true
        docker rm webapp-container 2>/dev/null || true
        docker run -d --name webapp-container -p 80:80 webapp-lamp \
          /bin/bash -c "service mariadb start && mysql < /articles.sql && apache2ctl -D FOREGROUND"
