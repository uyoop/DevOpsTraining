version: '3.8'

services:
  # Exemple: Serveur web Nginx
  web:
    image: nginx:alpine
    container_name: lab-nginx
    ports:
      - "80:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
    restart: unless-stopped

  # Exemple: Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: lab-postgres
    environment:
      POSTGRES_USER: labuser
      POSTGRES_PASSWORD: labpass
      POSTGRES_DB: labdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Exemple: Adminer (interface web pour bases de données)
  adminer:
    image: adminer:latest
    container_name: lab-adminer
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - postgres

  # Exemple: Redis (cache)
  redis:
    image: redis:7-alpine
    container_name: lab-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
