name: Mirror to uyoop/DevOpsTraining

on:
  push:
    branches: ['**']
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

concurrency:
  group: mirror-to-uyoop
  cancel-in-progress: true

jobs:
  mirror:
    runs-on: ubuntu-latest
    env:
      TARGET_REPO: uyoop/DevOpsTraining
      TARGET_PAT: ${{ secrets.TARGET_PAT }}
    steps:
      - name: Check secret period has not expired
        run: |
          EXPIRY="2026-06-30"
          TODAY=$(date -u +%Y-%m-%d)
          if [[ "$TODAY" > "$EXPIRY" ]]; then
            echo "Mirror period expired on $EXPIRY (today: $TODAY)."
            exit 0
          fi
        
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Sanity check TARGET_PAT
        run: |
          if [[ -z "$TARGET_PAT" ]]; then
            echo "TARGET_PAT is not set. Please add the secret."
            exit 1
          fi
          echo "TARGET_PAT length: ${#TARGET_PAT}"

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add target remote
        run: |
          git remote add target https://oauth2:${TARGET_PAT}@github.com/${TARGET_REPO}.git

      - name: Mirror push to target
        run: |
          git push target --mirror --force
